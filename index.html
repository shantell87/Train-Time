<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- reset link -->
    <link rel="icon"
    href="https://cdn1.iconfinder.com/data/icons/materia-transport-vol-2/24/014_052_sign_railway_tram_train-512.png">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center"></h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">
                            Current Train Schedule</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- train table -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <img class="img-fluid thumbnail center-block"
                                    src="https://www.nicepng.com/png/full/466-4663808_steam-train-silhouette-clipart-train-rail-transport-train.png"
                                    alt="FAST TRAIN">
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id="trainTable">
                                    <thead>
                                        <th>Train Name
                                        </th>
                                        <th>Destination
                                        </th>
                                        <th>Frequency(min)
                                        </th>
                                        <th>Next Arrival
                                        </th>
                                        <th>Minutes Away
                                        </th>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-destination">Destination</label>
                                <input class="form-control" id="train-destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-frequency">Frequency(min)</label>
                                <input class="form-control" id="train-frequency" type="number">
                            </div>
                            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
